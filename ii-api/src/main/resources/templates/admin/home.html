<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>아이둘나라</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link th:href="@{/css/admin/admin.css}" rel="stylesheet"/>
    <link th:href="@{/css/admin/navbar.css}" rel="stylesheet"/>
</head>
<body>
<!-- (상단 레이아웃) 네비게이션 바 -->
<th:block th:replace="navbar :: navbar"></th:block>

<!-- 본문 내용 -->
<div class="container mt-5">

    <!-- 검색창 추가 -->
    <form action="#" th:action="@{/mbtkids/admin/home}" method="get" class="mb-4">
        <div class="input-group">
            <input type="text" name="searchWord" class="form-control" placeholder="검색어를 입력하세요">
            <div class="input-group-append">
                <button class="btn btn-primary" type="submit">검색</button>
            </div>
        </div>
    </form>

    <!-- @@ 여기 div 태그 사이에 본인 코드 내용 넣어주심 됩니다 -->
    <h2>도서 목록</h2>
    <table class="table">
        <thead>
        <tr>
            <th>도서 아이디</th>
            <th>도서명</th>
            <th>도서 이미지</th>
            <th>작가명</th>
            <th>출판사</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${ResBookList}">
            <td th:text="${book.bookId}"></td>
            <td>
                <a th:href="@{/mbtkids/admin/detail(bookId=${book.bookId})}" th:text="${book.bookName}"></a>
            </td>
            <td>
                <img th:src="${book.bookImgUrl}" alt="책 이미지" style="width: 100px; height: auto;"/>
            </td>
            <td th:text="${book.writer}"></td>
            <td th:text="${book.publisher}"></td>
        </tr>
        </tbody>
    </table>

</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script th:src="@{/js/home.js}"></script>

</body>
</html>
