<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>아이둘나라</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link th:href="@{/css/mbti/result.css}" rel="stylesheet"/>
  <link th:href="@{/css/navbar.css}" rel="stylesheet"/>
</head>
<body>
<!-- (상단 레이아웃) 네비게이션 바 -->
<th:block th:replace="navbar :: navbar"></th:block>

<!-- 본문 내용 -->
<div class="container mt-5">
  <h1 id="title"> 자녀 진단 결과</h1>
  <p style="color: darkgray"> ✨ 우리 아이의 성향 결과는 다음과 같아요!</p>
  <hr>

  <h3 th:text="${mbtiInfo.suffix}" class="result-title"></h3>
  <h1 th:text="${mbtiInfo.emoji}" class="result-img"/>
  <p class="description" th:text="${mbtiInfo.content}"></p>

  <p th:text="${mbtiInfo.mbtiNm}"></p>
  <p th:text="${mbtiType}"></p>
  <p th:text="${scoreI}">I</p>
  <p th:text="${scoreE}">E</p>
  <p th:text="${scoreS}">S</p>
  <p th:text="${scoreN}">N</p>
  <p th:text="${scoreT}">T</p>
  <p th:text="${scoreF}">F</p>
  <p th:text="${scoreP}">P</p>
  <p th:text="${scoreJ}">J</p>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
